{% set name = "uxsim" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uxsim-{{ version }}.tar.gz
  sha256: f624109bc19eb8b2a7c0b165f5e8234c9c8d2366efcb0cb819765a5eda1b0547

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=63.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21.5
    - matplotlib-base >=3.5.2
    - pillow >=9.2.0
    - tqdm >=4.64.1
    - scipy >=1.9.1
    - pandas >=1.4.4
    - pyqt >=5.15.7
    - dill >=0.3.8

test:
  imports:
    - uxsim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/toruseo/UXsim
  doc_url: https://toruseo.jp/UXsim/docs/index.html
  summary: Vehicular traffic flow simulator in road network, written in pure Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
