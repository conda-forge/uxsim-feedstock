{% set name = "uxsim" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uxsim-{{ version }}.tar.gz
  sha256: 00e34b511a30b08334655d7b6e60f13ab32a5a006de1b6a7acbb60c45ab3a936

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=63.0
    - pip
  run:
    - python >=3.9
    - numpy >=1.21.5
    - matplotlib-base >=3.5.2
    - pillow >=9.2.0
    - tqdm >=4.64.1
    - scipy >=1.9.1
    - pandas >=1.4.4
    - pyqt >=5.15.7
    - dill >=0.3.8

test:
  imports:
    - uxsim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/toruseo/UXsim
  doc_url: https://toruseo.jp/UXsim/docs/index.html
  summary: Vehicular traffic flow simulator in road network, written in pure Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
